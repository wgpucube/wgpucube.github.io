<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="wgpucube cross-platform wgpu example application using wgpu, winit, and egui. Documented source code available on GitHub">
    <title>wgpucube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="wgpucube-canvas"></canvas>
    <div id="error-overlay" class="error-overlay hidden">
        <div class="error-content">
            <h2>Error</h2>
            <pre id="error-message"></pre>
        </div>
    </div>
    <script type="module">
        import(`./wgpucube.js`).then((module) => module.default());
    </script>
</body>
</html>
