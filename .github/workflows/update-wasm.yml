name: Update WASM from Build Repo

on:
  repository_dispatch:
    types: [wasm_updated]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-build
          path: ./public
          github-token: ${{ secrets.WGPUCUBE_ACTIONS_READ }}
          repository: ${{ github.event.client_payload.repo }}
          run-id: ${{ github.event.client_payload.run_id }}

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/
          git diff --staged --quiet || git commit -m "Update WASM build from ${{ github.event.client_payload.repo }}@${{ github.event.client_payload.sha }}"
          git push
